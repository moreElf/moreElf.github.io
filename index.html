<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Cards</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
      }

      .card-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .profile-card {
        display: grid;
        grid-template-areas:
          "icon name"
          "icon intro";
        grid-template-columns: auto 1fr;
        gap: 16px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 16px;
        max-width: 600px;
        width: 100%;
      }

      .profile-icon {
        grid-area: icon;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .profile-name {
        grid-area: name;
      }

      .profile-name h1 {
        margin: 0;
        font-size: 20px;
        color: #c47300;
      }

      .profile-name p {
        margin: 4px 0 0;
        color: #666;
      }

      .profile-intro {
        grid-area: intro;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div>This is my website</div>

    <section class="card-list">
      <article class="profile-card">
        <img
          src="https://prog-8.com/images/sass/wanko.svg"
          alt="Profile Icon"
          class="profile-icon"
        />
        <div class="profile-name">
          <h1>Yusaku Akiyoshi</h1>
          <p>Keio University</p>
        </div>
        <p class="profile-intro">Welcome to my personal webpage!</p>
      </article>

      <article class="profile-card">
        <img
          src="https://prog-8.com/images/sass/wanko.svg"
          alt="Profile Icon"
          class="profile-icon"
        />
        <div class="profile-name">
          <h1>Yusaku Akiyoshi</h1>
          <p>Keio University</p>
        </div>
        <p class="profile-intro">Welcome to my personal webpage!</p>
      </article>
    </section>
  </body>
</html>
